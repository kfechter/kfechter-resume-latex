kind: pipeline
name: default
type: docker

steps:
  - name: build
    image: texlive/texlive:latest
    commands:
      - apt-get update && apt-get -y install inkscape python3-pygments
      - latexmk -shell-escape -pdf resume.tex
  - name: publish
    image: plugins/github-release        
    settings:
      api_key:
        from_secret: github_token
      files: resume.pdf
    when:
      event: tag
trigger:
  branch:
    - SoftwareEngineer
  event:
    - push